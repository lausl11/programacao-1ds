<!DOCTYPE html>
<html>
<head>
    <title>Gerador de QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <label for="link">Digite o link:</label>
    <input type="text" id="link" placeholder="Insira o link aqui">
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>

    <script>
        function gerarQRCode() {
            const link = document.getElementById("link").value;
            const qrCodeDiv = document.getElementById("qrcode");

            // Limpa o conteúdo anterior (caso exista)
            qrCodeDiv.innerHTML = "";

            if (link.trim() === "") {
                qrCodeDiv.textContent = "Por favor, insira um link válido.";
                return;
            }

            // Gera o QR Code
            QRCode.toCanvas(link, { width: 200 }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    qrCodeDiv.textContent = "Erro ao gerar o QR Code.";
                    return;
                }
                qrCodeDiv.appendChild(canvas);
            });
        }
    </script>
</body>
</html>
