<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso em kg" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura em metros" step="0.01">

    <button onclick="calcularIMC()">Calcular</button>
    <button onclick="limparCampos()">Limpar</button>

    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos.";
                return;
            }

            const imc = peso / (altura * altura);
            document.getElementById("resultado").textContent = `Seu IMC é: ${imc.toFixed(2)}`;
        }

        function limparCampos() {
            document.getElementById("peso").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("resultado").textContent = "";
        }
    </script>
</body>
</html>
